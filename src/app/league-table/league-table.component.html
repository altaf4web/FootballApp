<h1 style="text-align: center;"> Current Standing </h1>


  <table mat-table [dataSource]="leagues" class="mat-elevation-z8">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let data"> {{data.position}} </td>
    </ng-container>
    <ng-container matColumnDef="Club">
      <th mat-header-cell *matHeaderCellDef> Club </th>
      <td mat-cell *matCellDef="let data"> {{data.team_name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="MP">
        <th mat-header-cell *matHeaderCellDef> MP </th>
        <td mat-cell *matCellDef="let data"> {{data.overall_gp}} </td>
    </ng-container>
    <ng-container matColumnDef="W">
        <th mat-header-cell *matHeaderCellDef> W </th>
        <td mat-cell *matCellDef="let data"> {{data.overall_w}} </td>
    </ng-container>
    <ng-container matColumnDef="D">
        <th mat-header-cell *matHeaderCellDef> D </th>
        <td mat-cell *matCellDef="let data"> {{data.overall_d}} </td>
    </ng-container>
    <ng-container matColumnDef="L">
        <th mat-header-cell *matHeaderCellDef> L </th>
        <td mat-cell *matCellDef="let data"> {{data.overall_l}} </td>
    </ng-container>
    <ng-container matColumnDef="GF">
        <th mat-header-cell *matHeaderCellDef> GF </th>
        <td mat-cell *matCellDef="let data"> {{data.overall_gs}} </td>
    </ng-container>
    <ng-container matColumnDef="GA">
        <th mat-header-cell *matHeaderCellDef> GA </th>
        <td mat-cell *matCellDef="let data"> {{data.overall_ga}} </td>
    </ng-container>
    <ng-container matColumnDef="GD">
        <th mat-header-cell *matHeaderCellDef> GD </th>
        <td mat-cell *matCellDef="let data"> {{data.gd}} </td>
    </ng-container>
    <ng-container matColumnDef="PTS">
        <th mat-header-cell *matHeaderCellDef> PTS </th>
        <td mat-cell *matCellDef="let data"> {{data.points}} </td>
    </ng-container>
    <ng-container matColumnDef="LAST 5">
        <th mat-header-cell *matHeaderCellDef> LAST 5 </th>
        <td mat-cell *matCellDef="let data"> 
            
            {{data.recent_form}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
